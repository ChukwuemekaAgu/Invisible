<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="Favicon/assets-favicon-452601365a822699d1d5db718ddf7499d036e8c2f7da69e85160a4d2f83534bd.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            display: flex;
            height: auto;
        }

        .image-section {
            width: 31%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
        }

        .image-section img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .form-section {
            width: 69%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .home-link {
            display: block;
            font-size: 0.9rem;
            color: #333;
            margin-top: 40px;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .form-section header h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: left;
        }

        .google-signin {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 40px;
            border: 1px solid #ddd;
            background-color: white;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .google-signin img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 300px;
            color: #888;
            margin: 20px 0;
            font-size: 0.8rem;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            white-space: nowrap;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 0.9rem;
            color: #444;
            margin-top: 15px;
            display: block;
        }

        input[type="text"],input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: none;
            border-radius: 40px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .terms { 
            font-size: 0.7rem;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }

        .signin-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 40px;
            text-align: center;
        }

        .signin-text a {
            color: #333;
            text-decoration: underline;
        }

        @media (max-width: 962px) {
            .image-section {
                display: none;
            }
            .form-section {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .google-signin,
            .divider,
            .email-btn,
            .signin-text {
                max-width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <div class="image-section">
            <img src="images/signup-image.webp" style="height: 100%; width: 100%; opacity: .6;" alt="Sign up illustration">
        </div>
        <div class="form-section">
            <header>
                <h1>Sign Up to Invisible</h1>
            </header>
            <button class="google-signin">
                <img src="images/google-login.png" alt="Google icon"> Sign up with Google
            </button>
            <div class="divider">
                <hr><span>or sign up with email</span><hr>
            </div>
            <p id="message"></p>
            <form id="signupForm" onsubmit="signUp(event)">
                <label for="username">Username</label>
                <input type="text" id="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="terms">By creating an account you agree with our <span style="text-decoration: underline;"> Terms of Service</span>, <span style="text-decoration: underline;"> Privacy Policy</span>, and our default <span style="text-decoration: underline;"> Notification Settings</span>.</p>
            
            <p class="signin-text">Already have an account? <a href="login.html">Login here</a></p>
            <a href="index.html" class="home-link">‚Üê Back to Home</a>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html
